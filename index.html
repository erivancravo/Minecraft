<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Kufam&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Inter:wght@100&family=Kufam&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Mine</title>
</head>
<body>
  <header class="over">
    <img src="images/mine-logo.png" alt="mine-logo"><div class="mobile-only"><img src="images/List.png" alt="menu-btn"></div>
  </header>
  <nav>
    <ul id="navList">
      <div>
        <li>ENTRAR</li>
      </div>
      <div>
        <li>FORUM</li>
      </div>
      <div>
        <li>SOBRE</li>
      </div>
      <div>
        <li>MOJANG</li>
      </div>
      <div>
        <li>PERGUNTAS</li>
      </div>
    </ul>
  </nav>
  <main>
    <form action="">
      <div class="logo">
        <img src="images/logo.png" alt="logo">
      </div>
      <div class="e-p">
        <label for="email">E-mail</label>
      </div>
      <div>
        <input class="txtbox" type="text" name="email" value="eriviscode@gmail.com">
      </div>
      <div class="e-p">
        <label for="password">Senha</label>
      </div>
      <div>
        <input class="txtbox" type="text" name="password" value="0123456">
      </div>
      <div id="checkbox-div">
        <input class="check" type="checkbox" name="savePassword" value="">
        <label for="savePassword">Lembrar minha senha</label>
      </div>
      <input class="submit-btn" type="submit" value="Entrar na conta">
      <div id="forgetPassword">
        <a href="">Esqueceu a senha?
        </a>
      </div>
    </form>
  </main>
  <footer>
    <ul>
      <div class="footer-boxes">
        <img src="images/Power.png" alt="powerbutton-img">
        <li>
          Jogue também offline
        </li>
      </div>

      <div class="footer-boxes">
        <img src="images/GameController.png" alt="controller-img">
        <li>
          67 jogadores
        </li>
      </div>

      <div class="footer-boxes">
        <img src="images/User.png" alt="user-img">
        <li>
          Compatível com o uso remoto
        </li>
      </div>
      <div class="footer-boxes">        
        <img src="images/Vibrate.png" alt="vibration-img">
        <li>
          Vibração no  controle
        </li>
      </div>

      <div class="footer-boxes">
        <img src="images/Baby.png" alt="babyface-img">
        <li>
          Permitido para menores
        </li>
      </div>
    </ul>
  </footer>
</body>
</html>
