<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Kufam&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Inter:wght@100&family=Kufam&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Mine</title>
</head>
<body>
  <header class="over">
    <img src="images/mine-logo.png" alt="mine-logo">
  </header>
  <nav>
    <ul>
      <li>ENTRAR</li>
      <li>FORUM</li>
      <li>SOBRE</li>
      <li>MOJANG</li>
      <li>PERGUNTAS</li>
    </ul>
  </nav>
  <main>
    <form action="">
      <div class="logo">
        <img src="images/logo.png" alt="logo">
      </div>
      <div>
        <label for="email">E-mail</label>
      </div>
      <div>
        <input class="txtbox" type="text" name="email" value="eriviscode@gmail.com">
      </div>
      <div>
        <label for="password">Senha</label>
      </div>
      <div>
        <input class="txtbox" type="text" name="password" value="0123456">
      </div>
      <div>
        <input type="checkbox" name="savePassword">
        <label for="savePassword">Lembrar minha senha</label>
      </div>
      <input class="submit-btn" type="submit" value="Entrar na conta">
    
    </form>
  </main>
  <footer>
    <ul>
      <li>Jogue também offline</li>
      <li>67 jogadores</li>
      <li>Compatível com o uso remoto</li>
      <li>Vibração no  controle</li>
      <li>Permitido para menores</li>
    </ul>
  </footer>
</body>
</html>
